<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>PrimeTest</title>
    </h:head>
    <h:body>
        <h:form id="form1">
            <h:inputText id="name" value="#{myBean.name}"/>
            <p:commandButton id="button1" value="Click" 
                             update="form1:nameOut"
                             onclick="click1()" 
                             oncomplete="handleOnComplete(xhr, status, args)"
                             actionListener="#{myBean.doSomething}"/>
          
            <h:outputText id="nameOut" value="name: #{myBean.name}"/>
            
        </h:form>
        
        <script type="text/javascript">
            //<![CDATA[
            function click1() {
                console.log("click1");
            }
            
            function handleOnComplete(xhr, status, args) {
                console.log("handleOnComplete");
                console.log("xhr : " + xhr);
                console.log("status : " + status);
                console.log("args.callBackParam : " + args.callBackParam);
            }
            //]]>
        </script>
    </h:body>
</html>
