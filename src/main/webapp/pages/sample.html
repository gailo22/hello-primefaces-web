<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="chrome=1">
<link href="http://fonts.googleapis.com/css?family=Open+Sans:300"
	rel="stylesheet" type="text/css">
<title>Sample</title>
<style>
html,body {
	overflow: hidden;
	margin: 0;
	padding: 0;
}

body {
	display: -webkit-flex;
	-webkit-align-items: center;
	-webkit-justify-content: center;
	box-sizing: border-box;
}
</style>
</head>
<body>

	<article>
		<h1>Sample Capture</h1>
		<section id="app" hidden="">
			<div class="container">
				<video id="monitor" autoplay="" width="320" height="240"></video>
			</div>
		</section>
		<p>
			<button onclick="init(this)">Capture</button>
		</p>
		<div id="splash">
			<p id="errorMessage">
				â†‘<br>Click to begin
			</p>
		</div>
		<div id="gallery"></div>
	</article>
	<canvas id="photo" style="display: none"></canvas>

	<script>
		navigator.getUserMedia = navigator.webkitGetUserMedia
				|| navigator.getUserMedia;
		window.URL = window.URL || window.webkitURL;

		var app = document.getElementById('app');
		var video = document.getElementById('monitor');
		var canvas = document.getElementById('photo');
		var effect = document.getElementById('effect');
		var gallery = document.getElementById('gallery');
		var ctx = canvas.getContext('2d');
		var intervalId = null;
		var idx = 0;

		function gotStream(stream) {
			if (window.URL) {
				video.src = window.URL.createObjectURL(stream);
			} else {
				video.src = stream; // Opera.
			}

			video.onerror = function(e) {
				stream.stop();
			};

			stream.onended = noStream;

			video.onloadedmetadata = function(e) { // Not firing in Chrome. See crbug.com/110938.
				document.getElementById('splash').hidden = true;
				document.getElementById('app').hidden = false;
			};

			// Since video.onloadedmetadata isn't firing for getUserMedia video, we have
			// to fake it.
			setTimeout(function() {
				canvas.width = video.videoWidth;
				canvas.height = video.videoHeight;
				document.getElementById('splash').hidden = true;
				document.getElementById('app').hidden = false;
			}, 50);
		}

		function noStream(e) {
			var msg = 'No camera available.';
			if (e.code == 1) {
				msg = 'User denied access to use camera.';
			}
			document.getElementById('errorMessage').textContent = msg;
		}

		function capture() {
			ctx.drawImage(video, 0, 0);
			var img = document.createElement('img');
			img.src = canvas.toDataURL('image/webp');

			gallery.appendChild(img);
		}

		function init(el) {
			navigator.getUserMedia_ = (navigator.getUserMedia
					|| navigator.webkitGetUserMedia
					|| navigator.mozGetUserMedia || navigator.msGetUserMedia);

			if (!navigator.getUserMedia_) {
				document.getElementById('errorMessage').innerHTML = 'Sorry. <code>navigator.getUserMedia()</code> is not available.';
				return;
			}
			el.onclick = capture;
			el.textContent = 'Snapshot';
			navigator.getUserMedia_({
				video : true
			}, gotStream, noStream);
		}

		window.addEventListener('keydown', function(e) {
			if (e.keyCode == 27) { // ESC
				document.querySelector('details').open = false;
			}
		}, false);
	</script>

</body>
</html>
