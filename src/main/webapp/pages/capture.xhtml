<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>PhotoCam Test</title>
</h:head>
<h:body>
	<h:form id="form1">
		<h:panelGrid columns="3">
			<p:photoCam widgetVar="pc" listener="#{photoCamBean.oncapture}" update="photo" />

			<p:commandButton type="button" value="Capture" onclick="pc.capture()" />

			<p:graphicImage id="photo" value="/photocam/#{photoCamBean.photo}.png" />
		</h:panelGrid>

	</h:form>

	<script type="text/javascript">
            //<![CDATA[
            function click1() {
                console.log("click1");
            }
            //]]>
        </script>
</h:body>
</html>
