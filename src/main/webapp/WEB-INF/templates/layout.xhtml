<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
>
    <ui:insert name="meta"/>

	<h:head>
		<title><ui:insert name="title">Hello Primefaces</ui:insert></title>
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<link rel="shortcut icon" href="#{request.contextPath}/favicon.ico" />
	</h:head>

	<h:body>
		<h:outputStylesheet library="layout" name="css/layout.css" />

		<div id="header-wrapper">
			<div id="header" class="wrapped">
			
			</div>
		</div>
		
		<div id="content-wrapper">
			<div class="wrapped ui-helper-clearfix">
				<p:panel id="content" styleClass="wrapped">
					<h2 id="contentTitle"><ui:insert name="contentTitle">contentTitle</ui:insert></h2>
					<ui:insert name="content" />
				</p:panel>
				<p:panel id="menu" styleClass="wrapped">
				
				</p:panel>
			</div>
		</div>
		
		<div id="footer-wrapper">
			<p:panel id="footer" styleClass="wrapped">
			</p:panel>
		</div>
		
		<h:outputScript target="body">
		</h:outputScript>
		
	</h:body>
</html>
